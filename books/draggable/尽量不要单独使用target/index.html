<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
使用target="_blank"打开新链接，在新打开的标签页(noopener.html)可以通过window.oponer获得先前页面的window对象。
<h3>
  <a href="noopener.html" target="_blank">没有rel=noopener</a>
</h3>
<h3>
  <a href="noopener.html" target="_blank" rel="noopener">有rel=noopener</a>
</h3>
</body>
</html>
