<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> new document </title>
    <script src="../src/js/sea.js"></script>
    <script src="../src/config.js"></script>
    <script src="../src/js/jquery-1.11.2.js"></script>


    <style>
        table{
            margin: 0 auto;
        }
    </style>
</head>

<body>

<p>Hello</p><p><span>Hello Again</span></p>
<a href="#" onClick="jq()">jQuery</a>


<div id="ch" style="margin-top: 30px">
    <span>two</span>
    <span id="sp" onClick="jq1()">three</span>
</div>
<script>
    function jq(){
        var f=$("p").add("span");
        //console.log(f);
        for(var i=0;i< $(f).length;i++){
            //eq:当参数大于等于0时为正向选取，比如0代表第一个，1代表第二个。当参数为负数时为反向选取，比如-1为倒数第一个，具体可以看以下示例。
            console.log($(f).eq(i).html());}
    }

    function jq1(){
        console.log($("#ch").children("#sp").html());
    }
</script>

<script>seajs.use('../src/bus/jquery')</script>
</body>
</html>
