		<script type="text/javascript">  
			function jsonp(result) {
				//alert(result);  
				console.log(result)
				for(var i in result) {  
					alert(i+":"+result[i]);//循环输出a:1,b:2,etc.

			JSONP.type="text/javascript";  
			JSONP.src="b.js?callback=jsonp";
